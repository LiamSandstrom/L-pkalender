<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
    <title>Löpkalender 2024</title>
  </head>
  <body>
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <h2>Välkommen till löpkalendern 2024!</h2>
        <label for="settingChoice">Välj distans</label>
        <select class="btn btn--block btn--outline" id="settingChoice">
          <option value="100">100km</option>
          <option value="200">200km</option>
        </select>
        <button class="btn btn--primary btn--block" id="saveSetting">
          Välj
        </button>
      </div>
    </div>
    <div class="calendar-progress-container">
      <header class="page-title">
        <h1>Löpkalender 2024</h1>
      </header>
      <div class="container">
        <div data-id="1" class="box"><p>1</p></div>
        <div data-id="2" class="box large-width"><p>2</p></div>
        <div data-id="3" class="box"><p>3</p></div>
        <div data-id="8" class="box large-width"><p>8</p></div>
        <div data-id="4" class="box"><p>4</p></div>
        <div data-id="5" class="box"><p>5</p></div>
        <div data-id="24" class="box large-both"><p>24</p></div>
        <div data-id="6" class="box large-height"><p>6</p></div>
        <div data-id="7" class="box large-height"><p>7</p></div>
        <div data-id="9" class="box large-width"><p>9</p></div>
        <div data-id="10" class="box"><p>10</p></div>
        <div data-id="18" class="box large-width"><p>18</p></div>
        <div data-id="11" class="box"><p>11</p></div>
        <div data-id="13" class="box"><p>13</p></div>
        <div data-id="14" class="box"><p>14</p></div>
        <div data-id="12" class="box large-width"><p>12</p></div>
        <div data-id="15" class="box"><p>15</p></div>
        <div data-id="16" class="box"><p>16</p></div>
        <div data-id="17" class="box large-width"><p>17</p></div>
        <div data-id="19" class="box large-height"><p>19</p></div>
        <div data-id="20" class="box"><p>20</p></div>
        <div data-id="21" class="box large-width"><p>21</p></div>
        <div data-id="22" class="box large-height"><p>22</p></div>
        <div data-id="23" class="box"><p>23</p></div>
      </div>

      <div class="progress-bar-container">
        <!-- Title above the progress bar -->
        <div id="progresstext" class="progress-title">
          <p>0 / 100km</p>
        </div>
        <!-- Progress Bar -->
        <div id="progress" class="progress-bar"></div>
      </div>
    </div>
    <!--<div id="reset" class="resetbtn"><p>reset</p></div>-->
  </body>
</html>
